<!DOCTYPE html>
<html>
<head>
  <title>RxJS Double Todos</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container todos-container">
	  <div class="row">
		  <div class="col-xs-6">
  		  <h2>Todo 1</h2>
        <div class="input-group todo-add">
          <input class="form-control" type="text" id="todo-input-1" name="inp">
          <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
        </div>
        <div id="todo-1"></div>
		  </div>
		  <div class="col-xs-6">
		    <h2>Todo 2</h2>
        <div class="input-group todo-add">
          <input class="form-control" type="text" id="todo-input-2" name="inp">
          <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
        </div>
        <div id="todo-2"></div>
		  </div>
	  </div>
	  <div class="row">
		  <div class="col-xs-6 col-xs-offset-3">
		    <h2>Todo 1 + 2</h2>
        <div id="todo-3"></div>
		  </div>
	  </div>
  </div>

  <script src="bower_components/rxjs/dist/rx.lite.min.js"></script>
  <script src="bower_components/react/react-with-addons.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="components.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
